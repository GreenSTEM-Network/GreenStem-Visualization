<!DOCTYPE HTML>
<html manifest="" lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Green Stem Visualization</title>
    <script type="text/javascript" src="js/Box2dWeb-2.1.a.3.js"></script>
    <!-- <script type="text/javascript" src="js/box2d.min.js"></script> -->
    <script type="text/javascript" src="js/kineticJS.custom.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script type="text/javascript" src="js/jQuery.greenStemVis.js"></script>
    <!-- <script type="text/javascript" src="js/treeAndGrass.js"></script> -->
    <!-- <script type="text/javascript" src="js/example1.js"></script> -->
    <script type="text/javascript">
    	$(document).ready(function() {
	    	$('#target').greenStemVis();
	    });
    </script>
</head>
<body>
	<div id="target">
	</div>
    <div id="controls">
        <label for="x"> x: </label>
        <input id="x" type="number" min="0" max="750" step="0.01" value="2"/>
        <label for="y"> y: </label>
        <input id="y" type="number" min="0" max="750" step="0.01" value="2"/>
        <label for="angle"> Angle: </label>
        <input id="angle" type="number" min="0" max="6.3" step="0.1" value="0"/>
        <label for="size"> Size: </label>
        <input id="size" type="number" min="0" max="25" step="0.01" value="12"/>
        <label for="flip"> Flip: </label>
        <input id="flip" type="checkbox"/>
    </div>
</body>
